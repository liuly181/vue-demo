<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>vue-购物车</title>

<link href="css/index.css" rel="stylesheet" type="text/css" />
  
</head>
<body id="app">

<div class="gwc" style=" margin:auto;">
	<table cellpadding="0" cellspacing="0" class="gwc_tb1">
		<tr>
			<td class="tb1_td1"><input id="Checkbox1" type="checkbox"  class="allselect"/></td>
			<td class="tb1_td1">全选</td>
			<td class="tb1_td3">商品</td>
			<td class="tb1_td4">商品信息</td>
			<td class="tb1_td5">数量</td>
			<td class="tb1_td6">单价</td>
			<td class="tb1_td7">操作</td>
		</tr>
	</table>
		   
	<template v-if="goods.length" >
		<table cellpadding="0" cellspacing="0" class="gwc_tb2" v-for="item in goods">
			<tr>
				<td class="tb2_td1"><input type="checkbox" value="1" name="newslist" id="newslist-1" /></td>
				<td class="tb2_td2"><a href="#"><img :src="item.goosImg"/></a></td>
				<td class="tb2_td3"><a href="#">{{item.goodsTitle}}</a></td>
				<td class="tb1_td4">{{item.goodsTxt}}</td>
				<td class="tb1_td5">
					<input id="min1" name=""  style=" width:20px; height:18px;border:1px solid #ccc;" type="button" value="-" @click="jian($index)"/>
					<input id="text_box1" name="" type="text" value="{{item.goodsCount}}" style=" width:30px; text-align:center; border:1px solid #ccc;" />
					<input id="add1" name="" style=" width:20px; height:18px;border:1px solid #ccc;" type="button" value="+" @click="add($index)" />
				</td>
				<td class="tb1_td6"><label id="total1" class="tot" style="color:#ff5500;font-size:14px; font-weight:bold;">{{item.goodsPrice | currency "￥"}}</label></td>
				<td class="tb1_td7"><a href="#" @click="remove($index)">删除</a></td>
			</tr>
		</table>
	</template>
	<!-- 如果没有数据就走下面的模板 -->
	<template v-else>
		<p>主人的购物车还是空空的~</p>
	</template>

	
	
	<table cellpadding="0" cellspacing="0" class="gwc_tb3">
		<tr>
			<td class="tb1_td1"><input id="checkAll" class="allselect" type="checkbox" /></td>
			<td class="tb1_td1">全选</td>
			<td class="tb3_td1">
				<input id="invert" type="checkbox" />反选
				<input id="cancel" type="checkbox" />取消
			</td>
			<td class="tb3_td2">已选商品 <label id="shuliang" style="color:#ff5500;font-size:14px; font-weight:bold;">0</label> 件</td>
			<td class="tb3_td3">合计(不含运费):<span>￥</span><span style=" color:#ff5500;">{{count}}<label id="zong1" style="color:#ff5500;font-size:14px; font-weight:bold;"></label></span></td>
			<td class="tb3_td4"><span id="jz1">结算</span><a href="#" style=" display:none;"  class="jz2" id="jz2">结算</a></td>
		</tr>
	</table>

</div>
	<script src="vue.js"></script>
	<script type="text/javascript" src="index.js"></script>

</body>
</html>
